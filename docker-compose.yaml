x-airflow-common: &airflow-common
  image: apache/airflow:3.1.1-python3.10
  environment: &airflow-common-env
    JAVA_HOME: "/usr/lib/jvm/java-17-openjdk-amd64"
    AIRFLOW__CORE__EXECUTOR: LocalExecutor
    AIRFLOW__CORE__AUTH_MANAGER: airflow.providers.fab.auth_manager.fab_auth_manager.FabAuthManager
    AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@airflow_db/airflow
    AIRFLOW__CORE__FERNET_KEY: ''
    AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION: 'true'
    AIRFLOW__CORE__LOAD_DOT_ENV: 'true'
    AIRFLOW__CORE__LOAD_EXAMPLES: 'false'
    AIRFLOW__CORE__EXECUTION_API_SERVER_URL: 'http://airflow-apiserver:8080/execution/'
    AIRFLOW__SCHEDULER__ENABLE_HEALTH_CHECK: 'true'
    AIRFLOW__SCHEDULER__STANDALONE_DAG_PROCESSOR: 'true'
    AIRFLOW_CONFIG: '/opt/airflow/config/airflow.cfg'
    PYTHONPATH: "/opt/airflow"
    DOCKER_HOST: "unix:///var/run/docker.sock"   # cho DockerOperator
  volumes:
    - ${AIRFLOW_PROJ_DIR:-.}/airflow/dags:/opt/airflow/dags
    - ${AIRFLOW_PROJ_DIR:-.}/airflow/tasks:/opt/airflow/tasks
    - ${AIRFLOW_PROJ_DIR:-.}/airflow/logs:/opt/airflow/logs
    - ${AIRFLOW_PROJ_DIR:-.}/airflow/config:/opt/airflow/config
    - ${AIRFLOW_PROJ_DIR:-.}/airflow/plugins:/opt/airflow/plugins
    - ${AIRFLOW_PROJ_DIR:-.}/requirements.txt:/opt/airflow/requirements.txt
    - ${AIRFLOW_PROJ_DIR:-.}/.env:/opt/airflow/.env
    # - ${AIRFLOW_PROJ_DIR:-.}/config.ini:/opt/airflow/config.ini
    - /var/run/docker.sock:/var/run/docker.sock
  user: "${AIRFLOW_UID:-50000}:0"
  depends_on: &airflow-common-depends-on
    airflow_db:
      condition: service_healthy

services:
  # ====== STORAGE ======
  minio:
    image: minio/minio:latest
    container_name: minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: admin
      MINIO_ROOT_PASSWORD: password
      MINIO_DOMAIN: minio
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio-data:/data
    networks: [lakehouse]

  # ====== HIVE METASTORE (Postgres + Thrift) ======
  metastore_db:
    image: postgres:16
    container_name: metastore_db
    environment:
      POSTGRES_USER: hive
      POSTGRES_PASSWORD: hive
      POSTGRES_DB: metastore
    command: [ "postgres", "-c", "wal_level=logical" ]
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U hive -d metastore"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - metastore-pg-data:/var/lib/postgresql/data
      - ./postgresscripts:/docker-entrypoint-initdb.d
    networks: [lakehouse]

  hive-metastore:
    image: 'starburstdata/hive:3.1.2-e.18'
    container_name: hive-metastore
    hostname: hive-metastore
    ports:
      - "9083:9083"
    environment:
      HIVE_METASTORE_DRIVER: org.postgresql.Driver
      HIVE_METASTORE_JDBC_URL: jdbc:postgresql://metastore_db:5432/metastore
      HIVE_METASTORE_USER: hive
      HIVE_METASTORE_PASSWORD: hive
      HIVE_METASTORE_WAREHOUSE_DIR: s3a://warehouse/
      S3_ENDPOINT: http://minio:9000
      S3_ACCESS_KEY: admin
      S3_SECRET_KEY: password
      S3_PATH_STYLE_ACCESS: "true"
      REGION: ""
      GOOGLE_CLOUD_KEY_FILE_PATH: ""
      AZURE_ADL_CLIENT_ID: ""
      AZURE_ADL_CREDENTIAL: ""
      AZURE_ADL_REFRESH_URL: ""
      AZURE_ABFS_STORAGE_ACCOUNT: ""
      AZURE_ABFS_ACCESS_KEY: ""
      AZURE_WASB_STORAGE_ACCOUNT: ""
      AZURE_ABFS_OAUTH: ""
      AZURE_ABFS_OAUTH_TOKEN_PROVIDER: ""
      AZURE_ABFS_OAUTH_CLIENT_ID: ""
      AZURE_ABFS_OAUTH_SECRET: ""
      AZURE_ABFS_OAUTH_ENDPOINT: ""
      AZURE_WASB_ACCESS_KEY: ""
      HIVE_METASTORE_USERS_IN_ADMIN_ROLE: "admin"
    depends_on:
      - metastore_db
    healthcheck:
      test: bash -c "exec 6<> /dev/tcp/localhost/9083"
      interval: 10s
      timeout: 5s
      retries: 10
    networks: [lakehouse]

  # ====== TRINO ======
  trino-coordinator:
    image: trinodb/trino:400
    container_name: trino-coordinator
    hostname: trino-coordinator
    ports:
      - "8082:8080"
    volumes:
      - ./trino/etc:/etc/trino
    depends_on:
      - hive-metastore
      - minio
    networks: [lakehouse]

  # ====== DELTA + SPARK (local mode) ======
  delta-spark:
    image: deltaio/delta-docker:latest
    container_name: delta-spark
    hostname: delta-spark
    command: [ "bash", "-lc", "sleep infinity" ]
    environment:
      TZ: Asia/Ho_Chi_Minh
      AWS_ACCESS_KEY_ID: admin
      AWS_SECRET_ACCESS_KEY: password
      AWS_REGION: us-east-1
      SPARK_OPTS: >
        --conf spark.hadoop.fs.s3a.endpoint=http://minio:9000
        --conf spark.hadoop.fs.s3a.access.key=admin
        --conf spark.hadoop.fs.s3a.secret.key=password
        --conf spark.hadoop.fs.s3a.path.style.access=true
        --conf spark.hadoop.fs.s3a.impl=org.apache.hadoop.fs.s3a.S3AFileSystem
        --conf spark.hadoop.fs.s3a.connection.ssl.enabled=false
        --conf spark.sql.catalogImplementation=hive
        --conf spark.hadoop.hive.metastore.uris=thrift://hive-metastore:9083
        --conf spark.sql.extensions=io.delta.sql.DeltaSparkSessionExtension
        --conf spark.sql.catalog.spark_catalog=org.apache.spark.sql.delta.catalog.DeltaCatalog
    volumes:
      - ./spark/jobs:/opt/jobs
      - ./spark/logs:/opt/logs
    depends_on:
      - minio
      - hive-metastore
    networks: [lakehouse]

  # ====== AIRFLOW (DB + Services) ======
  airflow_db:
    image: postgres:16
    container_name: airflow_db
    environment:
      POSTGRES_USER: airflow
      POSTGRES_PASSWORD: airflow
      POSTGRES_DB: airflow
    volumes:
      - airflow-pg-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "airflow"]
      interval: 10s
      retries: 5
      start_period: 5s
    restart: always
    networks: [lakehouse]

  airflow-apiserver:
    <<: *airflow-common
    container_name: airflow-apiserver
    entrypoint: /bin/bash
    command:
      - -c
      - |
        if [ -f /opt/airflow/requirements.txt ]; then
          pip install --no-cache-dir -r /opt/airflow/requirements.txt
        fi
        exec airflow api-server
    ports:
      - "8080:8080"
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8080/api/v2/version"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    restart: always
    depends_on:
      <<: *airflow-common-depends-on
      airflow-init:
        condition: service_completed_successfully
    networks: [lakehouse]

  airflow-scheduler:
    <<: *airflow-common
    container_name: airflow-scheduler
    entrypoint: /bin/bash
    command:
      - -c
      - |
        if [ -f /opt/airflow/requirements.txt ]; then
          pip install --no-cache-dir -r /opt/airflow/requirements.txt
        fi
        exec airflow scheduler
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8974/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    restart: always
    depends_on:
      <<: *airflow-common-depends-on
      airflow-init:
        condition: service_completed_successfully
    networks: [lakehouse]

  airflow-dag-processor:
    <<: *airflow-common
    container_name: airflow-dag-processor
    entrypoint: /bin/bash
    command:
      - -c
      - |
        if [ -f /opt/airflow/requirements.txt ]; then
          pip install --no-cache-dir -r /opt/airflow/requirements.txt
        fi
        exec airflow dag-processor
    healthcheck:
      test: ["CMD-SHELL", 'airflow jobs check --job-type DagProcessorJob --hostname "$${HOSTNAME}"']
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    restart: always
    depends_on:
      <<: *airflow-common-depends-on
      airflow-init:
        condition: service_completed_successfully
    networks: [lakehouse]

  airflow-triggerer:
    <<: *airflow-common
    container_name: airflow-triggerer
    entrypoint: /bin/bash
    command:
      - -c
      - |
        if [ -f /opt/airflow/requirements.txt ]; then
          pip install --no-cache-dir -r /opt/airflow/requirements.txt
        fi
        exec airflow triggerer
    healthcheck:
      test: ["CMD-SHELL", 'airflow jobs check --job-type TriggererJob --hostname "$${HOSTNAME}"']
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    restart: always
    depends_on:
      <<: *airflow-common-depends-on
      airflow-init:
        condition: service_completed_successfully
    networks: [lakehouse]

  airflow-init:
    <<: *airflow-common
    container_name: airflow-init
    user: "50000:0"
    entrypoint: /bin/bash
    command:
      - -c
      - |
        set -eu
        mkdir -p /opt/airflow/logs /opt/airflow/dags /opt/airflow/tasks /opt/airflow/plugins /opt/airflow/config
        export PATH="/home/airflow/.local/bin:$PATH"
        
        # Install requirements if file exists and is not a directory
        if [ -f /opt/airflow/requirements.txt ] && [ ! -d /opt/airflow/requirements.txt ]; then
          echo "Installing Python packages from requirements.txt..."
          pip install --no-cache-dir -r /opt/airflow/requirements.txt
        else
          echo "Warning: requirements.txt not found or is a directory. Installing default packages..."
          pip install --no-cache-dir minio pandas requests configparser
        fi
        
        airflow db migrate
        airflow users create \
          --username "$$_AIRFLOW_WWW_USER_USERNAME" \
          --password "$$_AIRFLOW_WWW_USER_PASSWORD" \
          --firstname Air \
          --lastname Flow \
          --role Admin \
          --email admin@example.org || true
        echo "Airflow init done."
    environment:
      <<: *airflow-common-env
      _AIRFLOW_DB_MIGRATE: 'true'
      _AIRFLOW_WWW_USER_CREATE: 'true'
      _AIRFLOW_WWW_USER_USERNAME: ${_AIRFLOW_WWW_USER_USERNAME:-airflow}
      _AIRFLOW_WWW_USER_PASSWORD: ${_AIRFLOW_WWW_USER_PASSWORD:-airflow}
    depends_on:
      <<: *airflow-common-depends-on
    networks: [lakehouse]

  airflow-cli:
    <<: *airflow-common
    container_name: airflow-cli
    profiles: [debug]
    environment:
      <<: *airflow-common-env
      CONNECTION_CHECK_MAX_COUNT: "0"
    command: [ "bash", "-c", "airflow" ]
    depends_on:
      <<: *airflow-common-depends-on
    networks: [lakehouse]

networks:
  lakehouse:
    name: lakehouse

volumes:
  minio-data: {}
  metastore-pg-data: {}
  airflow-pg-data: {}
